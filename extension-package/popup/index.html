<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BiasXRay</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <div class="header">
      <div class="logo">
        <span class="icon">🔍</span>
        <h1>BiasXRay</h1>
      </div>
      <div class="version">v1.0</div>
    </div>
    
    <div class="content">
      <div class="instruction-card">
        <h3>How to use:</h3>
        <ol class="steps">
          <li>Select text on any webpage</li>
          <li>Right-click and choose "Analyze with BiasXRay"</li>
          <li>View results in the overlay</li>
        </ol>
      </div>
      
      
      
      <div class="action-buttons">
        <button id="open-webapp" class="btn btn-secondary">
          <span class="btn-icon">🚀</span>
          Open Full App
        </button>
      </div>
      
      <div class="footer">
        <p class="tagline">Promoting ethical AI through bias detection</p>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
