<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGradient)"/>
  
  <!-- Magnifying Glass -->
  <path d="M85 85L100 100M75 45C75 61.5685 61.5685 75 45 75C28.4315 75 15 61.5685 15 45C15 28.4315 28.4315 15 45 15C61.5685 15 75 28.4315 75 45Z" 
        stroke="white" 
        stroke-width="8" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Scan Line -->
  <path d="M30 45H60" 
        stroke="#00ffff" 
        stroke-width="4" 
        stroke-linecap="round"
        filter="url(#glow)"/>
  
  <!-- Small X Accent -->
  <path d="M55 25L65 35M65 25L55 35" 
        stroke="#00ffff" 
        stroke-width="3" 
        stroke-linecap="round"/>
</svg> 